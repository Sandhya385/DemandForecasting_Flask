<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demand Forecast App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-primary">Demand Forecasting</h1>

    <!-- Link to forecast -->
    <a href="/forecast" class="btn btn-outline-primary mb-4">View 7 Day Forecast</a>

    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-4">What-If Simulation</h3>
            <form action="/simulate" method="POST" class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Price</label>
                    <input type="number" step="0.01" id="price" name="price" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Promotion (0 or 1)</label>
                    <input type="number" name="promotion" id="promotion" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Holiday (0 or 1)</label>
                    <input type="number" name="holiday" id="holiday" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Temperature</label>
                    <input type="number" step="0.1" id="temperature" name="temperature" class="form-control" required>
                </div>

                <!-- Additional fields -->
                <div class="col-md-3">
                    <label class="form-label">Day of Week</label>
                    <input type="number" id="day_of_week" name="day_of_week" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Weekend (0 or 1)</label>
                    <input type="number" id="weekend" name="weekend" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Month</label>
                    <input type="number" id="month" name="month" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Quarter</label>
                    <input type="number" id="quarter" name="quarter" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Is Month Start (0 or 1)</label>
                    <input type="number" id="is_month_start" name="is_month_start" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Is Month End (0 or 1)</label>
                    <input type="number" id="is_month_end" name="is_month_end" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Lag 1</label>
                    <input type="number" id="lag_1" name="lag_1" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Lag 7</label>
                    <input type="number" id="lag_7" name="lag_7" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Rolling Mean 3</label>
                    <input type="number" id="rolling_mean_3" step="0.01" name="rolling_mean_3" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Rolling Mean 7</label>
                    <input type="number" id="rolling_mean_7" step="0.01" name="rolling_mean_7" class="form-control" required>
                </div>

                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-success w-100">Simulate Demand</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
